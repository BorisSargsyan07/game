<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>TIC TAC TOE</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <div class="area">
            <div class="game">
                <h2 class="title">TIK TAK TOE GAME</h2>
            </div> 
            <div class="New_game_father">
                <div class="btnStart from-left">NEW GAME</div>
            </div>
            <form class="modal">
                <label for="inputcell"> Choose a number between <br> 3 to 7</label>
                <input type="text" id="inputcell" class="inputcell">
                <button class="input_btn" type="button">START GAME</button>
                <!-- <button class="input_btn">Start GAME <i class="fa-solid fa-arrow-right"></i></button> -->
            </form>
        </div>
        <div class="winner">
            <h2> </h2>
        </div>
        <div class="control">
            <button class="btn_restart color-2"> <i class="fas fa-sync"></i> Restart </button>
            <button class="btn_quit color-10"> <i class="fas fa-power-off"></i> Quit </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
